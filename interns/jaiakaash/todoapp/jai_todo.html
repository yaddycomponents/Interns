<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Todo CRUD App</title>

    <link rel="stylesheet" href="jai_todo.css" />
</head>

<body>
    <div class="todo-app">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
            üåô
        </button>

        <h1>üìù Todo List</h1>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new todo..." required />
            <button type="submit">Add</button>
        </form>

        <div class="filter-buttons">
            <button class="filter-btn-all">All</button>
            <button class="filter-btn-active">Active</button>
            <button class="filter-btn-completed">Completed</button>
            
        </div>
        <div class="search-container">
            <button type="button" id="search-btn">Search</button>
            <input type="text" id="search-input" placeholder="Search todo..." style="display: none;" />
        </div>

        <ul id="todo-list">
        </ul>
    </div>

    <!-- External JS -->
    <script src="jai_todo.js" defer></script>
</body>

</html>
